<div class="container text-center">
    <h2>add task</h2>
    <div class="d-flex justify-content-center">
        <input type="text" #taskInput class="form-control mb-3" placeholder="Type your task here">
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary" (click)="addTask(taskInput.value); taskInput.value = ''">Add Task</button>
    </div>
    <div class="alert alert-success mt-4 mx-auto w-50">
        @if (task) {
            Task: {{task}}
        }
    </div>
</div>
