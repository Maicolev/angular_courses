<div class="container mt-3">
    <h3 class="text-center">Products list</h3>
    <ul class="list-group w-50 mx-auto">
        @if (products) {
            @for (productElement of products; track productElement) {
                <app-product [product]="productElement" ></app-product>
            }
        }
    </ul>
    <app-form-product-add (newProduct)="addProduct($event)" ></app-form-product-add>
</div>
