<h3 class="text-center mt-4">Add new product</h3>

<div class="d-flex align-items-center bd-highlight mb-3 w-50 mx-auto">
    <input class="form-control mb-3" type="text" #productDescOutput placeholder="Description">
    <input class="form-control mb-3" type="number" #productPriceOutput placeholder="Price">
    <button class="btn btn-primary mb-3" (click)="addProduct(productDescOutput.value, productPriceOutput.valueAsNumber); productDescOutput.value = ''; productPriceOutput.value = '' ">Add</button>
</div>
