<div class="container mt-4">
    <h3 class="text-center" >Task list</h3>
    <ul class="list-group w-50 mx-auto">
        @if (tasks) {
            @for (task of tasks; track $index) {
                <li class="list-group-item">
                    <span class="badge bg-primary">{{$index + 1}}</span>
                    {{task}}
            }
        }
    </ul>
    <div class="d-flex justify-content-center mt-4 w-50 mx-auto">
        <input type="text" #taskInput class="form-control mb-3" placeholder="Type your task here">
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary" (click)="addTask(taskInput.value); taskInput.value = ''">Add Task</button>
    </div>
</div>
