<div class="container mt-5">
    <h1 class="text-center">Online Shop</h1>
    <h3 class="text-center">Products list</h3>
    <ul class="list-group w-50 mx-auto">
        @if (products) {
            @for (product of products; track $index) {
                <li class="list-group-item">
                    <span class="badge bg-primary">{{$index + 1}}</span>
                    {{product.description}},
                    <span class="badge bg-primary">{{product.price}}</span>
                </li>
            }
        }
    </ul>

    <h3 class="text-center mt-4">Add new product</h3>

    <div class="d-flex align-items-center bd-highlight mb-3 w-50 mx-auto">
        <input class="form-control mb-3" type="text" #productDescInput placeholder="Description">
        <input class="form-control mb-3" type="number" #productPriceInput placeholder="Price">
        <button class="btn btn-primary mb-3" (click)="addProduct(productDescInput.value, productPriceInput.valueAsNumber); productDescInput.value = ''">Add</button>
    </div>
</div>
