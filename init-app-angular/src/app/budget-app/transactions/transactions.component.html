<div class="container mt-3">
    <app-form></app-form>
    <div class="row">
      <div class="col-md-6">
        <h3>Transactions (Incomes)</h3>
        <ul class="list-group w-50 mx-auto">
          @for(incomeElement of incomes; track incomeElement){
            <app-income [income]="incomeElement"/>
          }
        </ul>
      </div>
      <div class="col-md-6">
        <h3>Transactions (Expenses)</h3>
        <ul class="list-group w-50 mx-auto">
          @for(expenseElement of expenses; track expenseElement){
            <app-expenses [expenses]="expenseElement"/>
          }
        </ul>
      </div>
    </div>
  </div>
